<mat-form-field>
  <mat-select placeholder="Difficulty" (selectionChange)="setDifficulty($event.value)">
    <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty">
      {{difficulty.name[0].toUpperCase() + difficulty.name.slice(1)}}
    </mat-option>
  </mat-select>
</mat-form-field>
