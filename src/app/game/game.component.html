<div class="sudoku-container">
  <app-difficulty-select (difficultySetter)="onSetDifficulty($event)"></app-difficulty-select>
  <div *ngIf="!paused">
    <app-sudoku [sudoku]="sudoku" (finish)="onGameFinished()"></app-sudoku>
  </div>

  <div *ngIf="paused" class="paused">
    <h1><mat-icon>pause</mat-icon> Paused</h1>
  </div>

  <div *ngIf="elapsedTime">
    <span class="time">{{ elapsedTime | formatTime }}</span>
    <button mat-raised-button class="pause-button" (click)="pauseTimer()">
      <mat-icon>{{ paused ? 'play_arrow' : 'pause' }}</mat-icon>
      {{ paused ? 'Resume' : 'Pause' }}
    </button>
  </div>
</div>
