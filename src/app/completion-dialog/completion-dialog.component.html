<h2 mat-dialog-title>Well done!</h2>

<mat-dialog-content>
  <p>You finished this {{ difficulty }} puzzle in {{ time | formatTime }}.</p>
  <p>Please enter your name below and submit your time or start a new game.</p>
</mat-dialog-content>

<form [formGroup]="createForm" class="create-form">
  <mat-form-field class="field-full-width">
    <input matInput placeholder="Name" formControlName="name" #name>
  </mat-form-field>
</form>

<mat-dialog-actions>
  <button type="submit"
    [mat-dialog-close]="true"
    (click)="createScore(name.value, difficulty, time)"
    [disabled]="createForm.pristine || createForm.invalid"
    mat-raised-button color="primary">Submit
  </button>
  <button mat-flat-button [mat-dialog-close]="true" [color]="'primary'">New game</button>
</mat-dialog-actions>
