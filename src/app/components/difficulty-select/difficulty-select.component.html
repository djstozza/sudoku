<mat-form-field>
  <mat-select class="difficulty-select"
              [(ngModel)]="difficulty"
              placeholder="Difficulty"
              (ngModelChange)="setDifficulty()">
    <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty">
      {{difficulty.name[0].toUpperCase() + difficulty.name.slice(1)}}
    </mat-option>
  </mat-select>
</mat-form-field>
